<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/nav-bar.css" />
        <link rel="stylesheet" href="/css/welcome-home.css" />
        <link rel="stylesheet" href="/css/gallery.css" />
        <link rel="stylesheet" href="/css/footer.css" />
        <link rel="stylesheet" href="/css/modal.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="welcome-home-container">
            <div id="welcome-home">
                <img id="welcome-img" src="/image/welcome.png" alt="" />
                <div id="welcome-form">
                    <h2>輕鬆享受台北一日悠閒</h2>
                    <p>探索每個角落，體驗城市的深度旅遊行程</p>
                    <div id="search-attractions-block">
                        <input
                            class="input-keyword"
                            type="text"
                            id="attractoin-keyword"
                            placeholder="輸入景點名稱查詢"
                        />
                        <button
                            type="submit"
                            id="get-attractions-keyword"
                            class="btn-search-attractions"
                        >
                            <img
                                class="icon-search"
                                src="/image/icon-search.png"
                                alt=""
                            />
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery"></div>
            <div class="gallery-observer"></div>
        </div>
        <script type="module" src="/js/index.js"></script>
        <script src="/js/modal.js"></script>
        <script src="/js/navbar.js"></script>
        <script src="/js/footer.js"></script>
        <script src="/js/attractions.js"></script>
        <script src="/js/requists.js"></script>
        <script src="/js/infiniteScrolling.js"></script>
        <script src="/js/gallery.js"></script>
    </body>
</html>
